<h1 mat-dialog-title>{{tituloAccion}} Empleado</h1>

<div mat-dialog-content>    
    <form [formGroup]="formEmpleado" (ngSubmit)="addEditEmpleado()">
        <mat-grid-list cols="1" rowHeight="80px">
            <mat-grid-tile>
              <mat-form-field appearance="outline">
                <mat-label>Nombre Completo</mat-label>
                <input matInput formControlName="nombreCompleto" autocomplete="off">                
              </mat-form-field>
            </mat-grid-tile>            
            <mat-grid-tile>
              <mat-form-field>
                <mat-label>Departamento</mat-label>
                <mat-select matInput formControlName="idDepartamento">                  
                  <mat-option *ngFor="let item of listaDepartamentos" [value]="item.idDepartamento">
                      {{item.nombre}}</mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile>            
            <mat-grid-tile>
              <mat-form-field appearance="outline">
                <mat-label>Sueldo</mat-label>
                <input matInput formControlName="sueldo" autocomplete="off" type="number">                
              </mat-form-field>
            </mat-grid-tile>   
            <mat-grid-tile>              
              <mat-form-field>
                <mat-label>Fecha Contrato</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fechaContrato">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>        
                        
            </mat-grid-tile>            
            <mat-grid-tile></mat-grid-tile>            
          </mat-grid-list>          
    </form>
    <div mat-dialog-actions>
      <button mat-raised-button mat-dialog-close color="warm">Volver</button>
      <button type="submit" mat-raised-button color="primary" (click)="addEditEmpleado()">
        {{botonAccion}}</button>
    </div>
</div>
